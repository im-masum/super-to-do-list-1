<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="header">
            <h1>üìù Super Todo List</h1>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 30%"></div>
            </div>
        </div>

        <div class="task-controls">
            <select id="filter" class="filter-btn">
                <option value="all">All Tasks</option>
                <option value="completed">Completed</option>
                <option value="active">Active</option>
            </select>
            <input type="text" id="search" placeholder="Search Tasks..." class="filter-btn">
            <button onclick="clearAll()" class="clear-btn">Clear All</button>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="priority" class="priority-select">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="date" id="dueDate" class="due-date-input">
            <button onclick="addTask()" class="add-btn">Add Task</button>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </section>
    <footer>
        <p>&copy; Masum Iqbal Chowdhury 2025. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
